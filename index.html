<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="" ng-app="ngcart"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!--<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>-->        
        <script src="vendor/jquery-2.2.3.min.js"></script>
        <script src="vendor/angular.min.js"></script>
        <script src="vendor/md5-min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <title>NG Cart Demo</title>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="modal-content">
                <div class="modal-body">
                    <div ng-controller="ShopCtrl as shop" class="row">
                        <div class="col-xs-6">
                            <div class="well">Products</div>                            
                            <div>
                                <div class="well" ng-repeat="product in shop.products">
                                    <div id="product{{product.id}}">
                                        <a class="btn btn-primary pull-right" ng-click="shop.add(product)" href="#" type="button">Add</a>
                                        <h4>{{product.title}}</h4><br>
                                        <p>{{product.description}}</p>
                                        <div ng-repeat="modifier in product.modifiers">
                                        <ul class="pull-left list-unstyled">
                                            <li>{{modifier.title}}</li>
                                            <li ng-repeat="mod in modifier.mods">&nbsp;<input class="class{{modifier.title}}" type="{{modifier.id === 1 ? 'checkbox' : 'radio'}}" name="{{modifier.id !== 1 ? modifier.title : ''}}" value="{{mod.id}}" ng-checked="{{mod.selected}}">&nbsp;{{mod.title}}
                                            </li>
                                        </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="well">Cart</div>
                            <div class="col-xs-12">
                                <div id="cart" class="list-group"></div>
                                <div class="list-group">
                                    <a href="#" class="list-group-item overauto"><strong>Delivery</strong><div class="pull-right"><strong id="delivery">{{shop.pricing.delivery}}</strong></div></a>
                                    <a href="#" class="list-group-item overauto"><strong>Taxes</strong><div class="pull-right"><strong id="taxes">{{shop.pricing.taxes}}</strong></div></a>
                                    <a href="#" class="list-group-item active overauto"><strong>Total</strong><div class="pull-right"><strong id="total">{{shop.pricing.total}}</strong></div></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </body>
</html>
